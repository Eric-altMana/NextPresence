<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <!-- contact -->
    <section class="section-form py-5" style="background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1), transparent 80%);">
      <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
         <!-- Section Contact -->
     <form class="form">
        <p class="title">Inscription</p>
        <p class="message">Inscrivez-vous maintenant et obtenez un dévis Gratuit</p>
            <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Prénom</span>
            </label>
  
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Nom</span>
            </label>
        </div>  
              
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label> 
          
        <label>
            <input required="" placeholder="" type="tel" class="input">
            <span>Numéro de Téléphone</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Mot de passe</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirmer le mot de passe</span>
        </label>
        <button class="submit">Soumettre</button>
        <p class="signin">Vous avez déjà un compte ? <a href="#">Se connecter</a> </p>
       </form>
    </div>
    </section>


    


    <script src="script.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>
